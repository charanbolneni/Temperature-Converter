<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Temperature Converter</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(to right, #74ebd5, #acb6e5);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        transition: 0.3s;
    }

    body.dark {
        background: #121212;
    }

    .box {
        background: white;
        padding: 25px;
        border-radius: 12px;
        width: 330px;
        text-align: center;
        box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        transition: 0.3s;
    }

    body.dark .box {
        background: #1f1f1f;
        color: white;
    }

    input, select, button {
        width: 100%;
        padding: 10px;
        margin: 7px 0;
        font-size: 16px;
        border-radius: 5px;
    }

    button {
        border: none;
        cursor: pointer;
    }

    .convert {
        background: #4CAF50;
        color: white;
    }

    .convert:hover {
        background: #43a047;
    }

    .secondary {
        background: #2196F3;
        color: white;
    }

    .danger {
        background: #f44336;
        color: white;
    }

    .result {
        margin-top: 12px;
        font-weight: bold;
        font-size: 18px;
        opacity: 0;
        transform: scale(0.9);
        transition: 0.3s;
    }

    .result.show {
        opacity: 1;
        transform: scale(1);
    }
</style>
</head>

<body>

<div class="box">
    <h2>ðŸŒ¡ Temperature Converter</h2>

    <input type="number" id="tempValue" placeholder="Enter temperature" oninput="autoConvert()">

    <select id="conversionType" onchange="autoConvert()">
        <option value="cToF">Celsius â†’ Fahrenheit</option>
        <option value="fToC">Fahrenheit â†’ Celsius</option>
        <option value="cToK">Celsius â†’ Kelvin</option>
        <option value="kToC">Kelvin â†’ Celsius</option>
        <option value="fToK">Fahrenheit â†’ Kelvin</option>
        <option value="kToF">Kelvin â†’ Fahrenheit</option>
    </select>

    <button class="convert" onclick="convert()">Convert</button>
    <button class="secondary" onclick="swapUnits()">Swap Units</button>
    <button class="danger" onclick="resetAll()">Reset</button>
    <button onclick="toggleDark()">ðŸŒ™ Dark Mode</button>

    <div class="result" id="result"></div>
</div>

<script>
function convert() {
    let value = document.getElementById("tempValue").value;
    let type = document.getElementById("conversionType").value;
    let resultBox = document.getElementById("result");

    if (value === "") {
        resultBox.innerText = "âš  Please enter a temperature";
        resultBox.classList.add("show");
        return;
    }

    value = parseFloat(value);
    let result;

    switch(type) {
        case "cToF": result = (value * 9/5) + 32 + " Â°F"; break;
        case "fToC": result = (value - 32) * 5/9 + " Â°C"; break;
        case "cToK": result = value + 273.15 + " K"; break;
        case "kToC": result = value - 273.15 + " Â°C"; break;
        case "fToK": result = (value - 32) * 5/9 + 273.15 + " K"; break;
        case "kToF": result = (value - 273.15) * 9/5 + 32 + " Â°F"; break;
    }

    resultBox.innerText = "Result: " + parseFloat(result).toFixed(2) + result.slice(-2);
    resultBox.classList.add("show");
}

function autoConvert() {
    convert();
}

function swapUnits() {
    let select = document.getElementById("conversionType");
    let current = select.value;

    const swapMap = {
        cToF: "fToC",
        fToC: "cToF",
        cToK: "kToC",
        kToC: "cToK",
        fToK: "kToF",
        kToF: "fToK"
    };

    select.value = swapMap[current];
    convert();
}

function resetAll() {
    document.getElementById("tempValue").value = "";
    document.getElementById("result").innerText = "";
    document.getElementById("result").classList.remove("show");
}

function toggleDark() {
    document.body.classList.toggle("dark");
}
</script>

</body>
</html>
